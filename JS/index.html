<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8">
<title>Registration form</title>
<link rel='stylesheet' href='styles.css' type='text/css' />
<script src="reg.js"></script>
</head>
<body onload="document.registration.userid.focus();">
<div style="width:420px;margin:auto;">
<div style="border-style:solid;border-width:4px;border-bottom-style:round;background-color:#FF99CC;background-image:linear-gradient(#FF99CC,#66CCFF);border-top:#FF99CC;border-bottom:#66CCFF;border-right:#FF99CC;border-left:#66CCFF;border-radius:4px;">
<h1 style="text-align:center;">Registration Form</h1>
<form name='registration' onSubmit="return formValidation();">
<ul style="list-style-type:none;">
<li><label for="userid">User id:</label></li>
<li><input type="text" name="userid" size="12" /></li>
<li><label for="passid">Password:</label></li>
<li><input type="password" name="passid" size="12" /></li>
<li><label for="username">Name:</label></li>
<li><input type="text" name="username" size="40" /></li>
<li><label for="address">Address:</label></li>
<li><input type="text" name="address" size="40" /></li>
<li><label for="email">Email:</label></li>
<li><input type="text" name="email" size="40" /></li>
<li><label id="gender">Sex:</label></li>
<li><input type="radio" name="msex" value="Male" /><span>Male</span></li>
<li><input type="radio" name="fsex" value="Female" /><span>Female</span></li>

<li><input type="submit" name="submit" value="Submit" /></li>
</ul>
</form>
</div>
</div>
</body>
</html>
